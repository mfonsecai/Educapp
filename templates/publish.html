<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar material educativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <h2>Publicar nuevo material educativo</h2>
    
    <form method="POST" enctype="multipart/form-data" class="publish-form">
        <div class="form-step">
            <h3>Paso 1: Subir documento</h3>
            <label for="file">Selecciona tu archivo:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
            <p>Formatos aceptados: PDF, Word (máximo 10MB)</p>
        </div>
        
        <div class="form-step">
            <h3>Paso 2: Información del documento</h3>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="price">Precio (COL):</label>
            <input type="number" id="price" name="price" min="1" step="0.01" required>
            
            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="Matemáticas Universitarias">Matemáticas universitarias</option>
                <option value="Física">Física</option>
                <option value="Ingeniería">Ingeniería</option>
                <option value="Ciencias Sociales">Ciencias sociales</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        
        <button type="submit">Publicar documento</button>
    </form>
    {% endblock %}
</body>
</html>
