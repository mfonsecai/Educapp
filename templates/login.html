<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducApp - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="educapp-container">
        <div class="educapp-register-card">
            <div class="educapp-header">
                <img src="static\logo.png" alt="EducApp Logo" class="educapp-logo">
                <h2>Bienvenido a EducApp</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>
            
            <form method="POST" class="educapp-form">
                <div class="educapp-form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="educapp-form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <i class="fas fa-lock"></i>
                </div>
                
                {% if error %}
                <div class="educapp-error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <button type="submit" class="educapp-submit-btn">
                    Iniciar sesión <i class="fas fa-sign-in-alt"></i>
                </button>
                
                <div class="educapp-login-link">
                    ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
