{% extends "comprador/base_comprador.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="educapp-panel">
    <div class="educapp-form-container">
        <h3><i class="fas fa-user"></i> Editar Perfil</h3>
        
        <form method="POST">
            <div class="educapp-form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" value="{{ user[1] }}" required>
            </div>
            
            <div class="educapp-form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" value="{{ user[3] }}" required>
            </div>
            
            <div class="educapp-form-actions">
                <button type="submit" class="educapp-submit-btn">
                    <i class="fas fa-save"></i> Guardar cambios
                </button>
                <a href="{{ url_for('buyer_dashboard') }}" class="educapp-cancel-btn">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
